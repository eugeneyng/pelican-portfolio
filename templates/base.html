<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% if FAVICON %}
    <link rel="shortcut icon" href="{{ FAVICON }}" type="image/x-icon" />
    <link rel="icon" href="{{ FAVICON }}" type="image/x-icon" />
    {% endif %}

    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="description" content="{{ SITEDESCRIPTION }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></script>

    <title>{{ SITENAME }} {% block title %} {% endblock %}</title>
  </head>

  <body>
  
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container"></div>

      {% block content %} {% endblock %}

    </main>

    <footer class="footer fixed-bottom">
      <div class="text-center">
        Designed with
        <a href="https://github.com/twbs/bootstrap">Bootstrap</a>
        and 
        <a href="https://github.com/getpelican/pelican/">Pelican</a>
      </div>
    </footer>
    
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/darkreader/4.9.58/darkreader.js"></script>
</html>
